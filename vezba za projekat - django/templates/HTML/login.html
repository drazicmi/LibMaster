{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <!--  <script src="../JS/index.js"></script>
    <link rel="stylesheet" href="../CSS/index.css"> -->

    <script src="{% static 'JS/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'CSS/index.css' %}">
    <title>Login</title>
</head>
<body style="height: 100%" id="proba">

    <div class="container">
        <div class="row">
            <div class="col-sm-12 rounded">
                <img id="logo" src="logo.png" alt="" srcset="">
            </div>
            <hr>
            <div class="col-sm-12 center-content" style="height: 500px;">
                <div>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><label for="username">Username:</label></td>
                                <td><input type="text" class="tb" name="username" id="userName"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="text" class="tb" name="password" id="passWord"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;"><a href="#">Zaboravljena sifra?</a></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;"><a href="{% url 'register' %}">Registruj se</a></td>
                            </tr>
                            <tr>
                                <!--<td colspan="2" style="text-align: center;"><button type="button" class="btn btn-dark">Pošalji</button></a></td> -->
                                <td colspan="2" style="text-align: center;"> <button type="submit" >Pošalji</button> </td>

                            </tr>
                        </table>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
