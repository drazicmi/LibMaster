<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oceni knjigu</title>
</head>
<body>

  <form method="post" action="{% url 'rate_book' %}" id="forma">
    {% csrf_token %}
    <input type="hidden" name="book_id_rate" value="{{ book_id_rate }}">
    <label for="ocena">Ocena: </label>
    <input type="number" step="0.5" name="ocena" required>
    <!-- <input type="range" min="0" max="5" value="2.5" step="0.1" name="ocena" id="ocena"> 5 -->
    <br>
    <button type="submit">Oceni</button>
  </form>

</body>
</html>
